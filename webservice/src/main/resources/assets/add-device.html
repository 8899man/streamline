    <script type="text/javascript">
      function addDataFeed() {
       return jQuery.ajax({
                   url: "/api/v1/catalog/feeds",
                   type: "POST",
                   contentType: 'application/json; charset=utf-8',
                   dataType: 'json',
                   data: constructFeedInfo(),
                   error: function(_, textStatus, errorThrown) {
                     console.log(textStatus, errorThrown);
                   },
                  success: function(response, textStatus) {
                     console.log(response, textStatus);
                     return response;
                  }
      });
      }

      function addDataSource(data, textStatus, jqXHR) {
      return jQuery.ajax({
      url: "/api/v1/catalog/dataSources",
      type: "POST",
      contentType: 'application/json; charset=utf-8',
      dataType: 'json',
      data: constructDataSource(jqXHR),
      error: function(_, textStatus, errorThrown) {
      console.log(textStatus, errorThrown);
      },
      success: function(response, textStatus) {
      console.log(response, textStatus);
      }
      });

      }

      function addDevice(data, textStatus, jqXHR) {
      return jQuery.ajax({
      url: "/api/v1/catalog/devices",
      type: "POST",
      contentType: 'application/json; charset=utf-8',
      dataType: 'json',
      data: constructDevice(jqXHR),
      error: function(_, textStatus, errorThrown) {
      console.log(textStatus, errorThrown);
      },
      success: function(response, textStatus) {
      console.log(response, textStatus);
      window.location.href = '/ui/devices.html?msg='+response['deviceId'];
      }
      });

      }


      jQuery(document).ready(function() {
      jQuery("#addDeviceSubmit").click(function() {
       addDataFeed().then(addDataSource).then(addDevice);
      });

      });
      var parsersSelect = $("#parsers-select");
      $.getJSON("/api/v1/catalog/parsers",function(response,status,jqXHR) {
      $.get("/ui/templates/parsers-select-template.html", function(template) {
        parsersSelect.append(Mustache.render($(template).filter("#parsers-select-template").html(),response));
      });
      });



      function constructFeedInfo() {
           var feedName = jQuery("#feedName").val();
           var feedDescription = jQuery("#feedDescription").val();
           var feedTags = jQuery("#feedTags").val();
           var parserId = jQuery("#parser-select-input").val();
           var endpoint = jQuery("#endpoint").val();
           var feedInfo = '{' + '"datafeedName": "' + feedName + '","description": "' + feedDescription + '","tags": "' + feedTags + '", "parserId": "' + parserId + '", "endpoint": "' + endpoint + '"}';
           return feedInfo;
      }

      function constructDataSource(jqXHR) {
      var sourceName = jQuery("#sourceName").val();
      var sourceDescription = jQuery("#sourceDescription").val();
      var sourceTags = jQuery("#sourceTags").val();
      var responseText = jQuery.parseJSON(jqXHR.responseText);
      var dataFeedId = responseText["datafeedId"];
      var sourceInfo = '{' + '"dataSourceName": "' + sourceName + '","description": "' + sourceDescription + '","tags": "' + sourceTags + '", "datafeedId": "' + dataFeedId + '"}';
      return sourceInfo;
      }

      function constructDevice(jqXHR) {
      var deviceID = jQuery("#deviceID").val();
      var deviceVersion = jQuery("#deviceVersion").val();
      var responseText = jQuery.parseJSON(jqXHR.responseText);
      var dataSourceId = responseText["dataSourceId"];
      var deviceInfo = '{' + '"deviceId": "' + deviceID + '","version": "' + deviceVersion + '","dataSourceId": "' + dataSourceId  + '"}';
      return deviceInfo;
      }

    </script>
