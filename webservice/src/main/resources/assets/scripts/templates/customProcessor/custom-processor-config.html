<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="box">
                <div class="box-head">
                    <h4>Add Processors</h4>
                </div>
                <div class="box-body">
                    <div class="form-horizontal">
                        <div id="processorConfigForm"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Config Fields</label>
                            <div class="col-sm-6">
                                <button id="add-config-field-btn" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#addConfigs">Add Config Fields</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <div id="configFieldTable"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Input Schema</label>
                            <div class="col-sm-6">
                                <textarea id="inputSource" rows="10" class="form-control"></textarea>
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-block btn-primary row-margin-bottom" id="schemaValidate"><i class="fa fa-chevron-left"></i> Validate JSON</button>
                                <div id="inputResult" class="json-message" role="alert">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Output Schema</label>
                            <div class="col-sm-10">
                                <div class="schema-tabs">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li><a id="add-tab" href="#new-tab"><i class="fa fa-plus"></i></a></li>
                                    </ul>
                                    <div class="tab-content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12" align="center">
                            <a id="btnCancel" class="btn btn-danger">Cancel</a>
                            <a id="btnSave" class="btn btn-success">Save</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
