<head>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>
<script type="text/javascript" src="js/bootbox.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    //Sidebar Toggle
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    //Minimize
    $(".minimize").on("click", function() {
        $(this).parents(".panel").find(".panel-body").slideToggle();
    });

    //Bootbox
    $("#configBtn").click(function () {
        var deploy_form = '<form class="form-horizontal">';
        deploy_form += '<div class="form-group"><label class="col-sm-3 control-label">Nimbus Host <span class="required">*</span></label><div class="col-sm-9"><input type="text" class="form-control"></div></div>';
        deploy_form += '<div class="form-group"><label class="col-sm-3 control-label">Nimbus Port <span class="required">*</span></label><div class="col-sm-9"><input type="text" class="form-control"></div></div>';
        deploy_form += '<div class="form-group"><label class="col-sm-3 control-label">Kafka Broker Hosts <span class="required">*</span></label><div class="col-sm-9"><input type="text" class="form-control"></div></div>';
        deploy_form += '<div class="form-group"><label class="col-sm-3 control-label">Parser Jar Directory <span class="required">*</span></label><div class="col-sm-9"><input type="text" class="form-control"></div></div>';
        deploy_form += '</form>';
        bootbox.dialog({
          message: deploy_form,
          title: "Configuration",
          className: "topology-modal",
          buttons: {
            cancel: {
              label: "Cancel",
              className: "btn-default"
            },
            success: {
              label: "Save",
              className: "btn-success"
            }
          }
        });
    });
});
</script>
<title>Internet of Things</title>
</head>

<body>
<!--Header Begin-->
<header class="navbar-fixed-top">
	<div class="container-fluid">
    	<div class="row">
        	<div class="col-md-12">
                <a href="#menu-toggle" class="pull-left btn-menu" id="menu-toggle"><i class="fa fa-bars"></i></a>
            	<a href="index.html" class="pull-left"><img src="images/logo.png" /></a>
                <ul class="nav navbar-nav navbar-right pull-right toolbar">
                    <li><a href="javascript:void(0);" id="configBtn"><i class="fa fa-cog"></i></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle user" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="images/login-pic.png" /></a>
                        <ul class="dropdown-menu userinfo animated bounceIn">
                            <li><a href="#">Edit Profile <i class="fa fa-pencil pull-right"></i></a></li>
                            <li><a href="#">View Account <i class="fa fa-user pull-right"></i></a></li>
                            <li><a href="#">Change Password <i class="fa fa-lock pull-right"></i></a></li>
                            <li class="divider"></li>
                            <li><a href="#">Sign Out <i class="fa fa-power-off pull-right"></i></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!--Header End-->
<!--Content Begin-->
<div class="content" id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li><a href="index.html" class="active"><i class="fa fa-tachometer"></i> Dashboard</a></li>
            <li><a href="parser.html"><i class="fa fa-cubes"></i> Parser Registry</a></li>
            <li><a href="device.html"><i class="fa fa-desktop"></i> Device Catalog</a></li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="page-heading">
            <ol class="breadcrumb">
                <li><a href="#/">Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
            <h1 class="page-title">Dashboard</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel animated fadeInUp">
                        <div class="panel-head">
                            <h5>Topology Graph</h5>
                            <div class="panel-control">
                                <button><i class="fa fa-gear"></i></button>
                                <button class="minimize"><i class="fa fa-minus"></i></button>
                                <button><i class="fa fa-expand"></i></button>
                            </div>
                        </div>
                        <div class="panel-body">
                            <img src="images/spout-graph.png" class="img-responsive" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel animated fadeInUp">
                        <div class="panel-head">
                            <h5>Bar Graph</h5>
                            <div class="panel-control">
                                <button><i class="fa fa-gear"></i></button>
                                <button class="minimize"><i class="fa fa-minus"></i></button>
                                <button><i class="fa fa-expand"></i></button>
                            </div>
                        </div>
                        <div class="panel-body">
                            <img src="images/bar-graph.jpg" class="img-responsive" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
